<!doctype html>
<html>

<head>
    <title>CADD Netsuite Extension:</title>
    <link rel="stylesheet" type="text/css" href="options.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=RobotoDraft" rel="stylesheet">
</head>

<body>
    <img src="logo.png" class="center">
    <h1>Netsuite Extension:<small><b>Version:</b> 0.6</small></h1>

    <h2>Calendar Highlight Colors:</h2>

      <form>
        <div class="group">
          <label class="paper-button-color" for="consultCalendar" id="consultButton">"CONSULT" Color</label>
                  </div>
        <input type="color" id="consultCalendar" hidden></input>

        <div class="group">
          <label class="paper-button-color" id=internalButton for="internalCalendar">"INTERNAL" Color</label>
                  </div>
        <input type="color" id="internalCalendar" hidden></input>

        <div class="group">
          <label class="paper-button-color" id="leaveButton" for="leaveCalendar">"LEAVE" Color</label>
                  </div>
        <input type="color" id="leaveCalendar" hidden></input>

        <div class="group">
          <label class="paper-button-color" type="button" id="marketingButton" for="marketingCalendar">"MAREKTING" Color</label>
                  </div>
        <input type="color" id="marketingCalendar" hidden></input>

        <div class="group">
          <label class="paper-button-color" type="button" id="salesButton" for="salesCalendar">"SALES" Color</label>
                  </div>
        <input type="color" id="salesCalendar" hidden></input>

        <div class="group">
          <label class="paper-button-color" type="button" id="noteButton" for="noteCalendar">"NOTE" Color</label>
                  </div>
        <input type="color" id="noteCalendar" hidden></input>

        <div class="group">
          <label class="paper-button-color" type="button" id="supportButton" for="supportCalendar">"SUPPORT" Color</label>
                  </div>
        <input type="color" id="supportCalendar" hidden></input>

        <div class="group">
          <label class="paper-button-color" type="button" id="trainingButton" for="trainingCalendar">"TRAINING" Color</label>
                  </div>
        <input type="color" id="trainingCalendar" hidden></input>

        <div class="group">
          <label class="paper-button-color" type="button" id="reminderButton" for="reminderCalendar">"REMINDER" Color</label>
                  </div>
        <input type="color" id="reminderCalendar" hidden></input>

        <div class="group">
          <label class="paper-button-color" type="button" id="holidayButton" for="holidayCalendar">"HOLIDAY" Color</label>
                  </div>
        <input type="color" id="holidayCalendar" hidden></input>

      </form>


<br>

    <button class="paper-button ripple" type="button" id="save"><span>Save</span></button>
    <br>
    <script src="options.js"></script>
    <div id="status"></div>
<br>
    <p><b>AutoRefresh:</b> OnLoad + Interval</p>
    <p><b>Interval:</b> 5 Minutes.</p>





    <div id="status"></div>

        <br>
        <script src="options.js"></script>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="popup.js"></script>

</body>

</html>
